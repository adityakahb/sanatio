            <h2>Textboxes</h2>
            <form id="form1" data-sanatio>
                <div data-sanatioparent>
                    <label for="textbox1_form1">Required</label>
                    <input data-sanatioelement name="textbox1_form1" type="text" id="textbox1_form1"
                        data-sanatiorules='[
                            {
                                "rule": "minlength",
                                "value": 4,
                                "message": "Custom message for minlength",
                                "alertType": "error"
                            },
                            {
                                "rule": "maxlength",
                                "value": 10,
                                "message": "Custom message for maxlength",
                                "alertType": "warning"
                            },
                            {
                                "rule": "min",
                                "value": 12345,
                                "message": "Custom message for min",
                                "alertType": "warning"
                            },
                            {
                                "rule": "required",
                                "value": true,
                                "message": "Custom message for required",
                                "alertType": "error"
                            },
                            {
                                "rule": "somerule",
                                "value": true,
