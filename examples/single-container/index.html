<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Simple Form with errors in a single container</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../../styles/css/demo.css" rel="stylesheet">
        <link href="../../styles/css/simple.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container simple-signup">
            <!--[if lte IE 9]>
                <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
            <![endif]-->

            <!-- Add your site or application content here -->
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <div id="simple_signup_container"></div>
            <form id="simple_signup" data-sanatio data-sanatiocustom='{
                    "container": "simple_signup_container"
                }'>
                <div data-sanatioparent>
                    <label for="username">Username</label>
                    <input name="username" type="text" id="username" data-sanatiocapslock="Custom message for capslock"
                        data-sanatioelement='[
                            {
                                "rule": "required",
                                "value": true,
                                "message": "Username is required"
                            },
                            {
                                "rule": "minlength",
                                "value": 8,
                                "message": "Username must contain 8 chars"
                            },
                            {
                                "rule": "maxlength",
                                "value": 16,
                                "alertType": "warning",
                                "message": "Username max is 16 chars"
                            }
                        ]'
                    >
                    <div data-sanatioalert="username"></div>
                </div>
                <div data-sanatioparent>
                    <label for="email">Email</label>
                    <input name="email" type="text" id="email"
                        data-sanatioelement='[
                            {
                                "rule": "required",
                                "value": true,
                                "message": "Email is required"
                            },
                            {
                                "rule": "email",
                                "value": true,
                                "message": "Invalid Email"
                            }
                        ]'
                    >
                    <div data-sanatioalert="email"></div>
                </div>
                <div data-sanatioparent>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" name="psw" data-sanatioelement='[
                        {
                            "rule": "required",
                            "value": true,
                            "message": "Password is required"
                        },
                        {
                            "rule": "pattern",
                            "value": "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$",
                            "alertType" : "warning",
                            "message": "Password must follow certain pattern"
                        }
                    ]'>
                    <div data-sanatioalert="psw"></div>
                </div>
                <div data-sanatioparent>
                    <label for="psw_repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" id="psw_repeat" name="psw_repeat" data-sanatioelement='[
                        {
                            "rule": "required",
                            "value": true,
                            "message": "Password must be entered again for validation"
                        },
                        {
                            "rule": "equalsto",
                            "value": "psw",
                            "message": "Passwords do not match"
                        },
                        {
                            "rule": "pattern",
                            "value": "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$",
                            "alertType" : "warning",
                            "message": "Repeated password must follow certain pattern"
                        }
                    ]'>
                    <div data-sanatioalert="psw_repeat"></div>
                </div>
                <div data-sanatioparent>
                    <label for="agree"><input type="checkbox" id="agree" name="agree"
                        data-sanatioelement='[
                            {
                                "rule": "required",
                                "value": true,
                                "message": "Please accept the terms"
                            }
                        ]'
                    >By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</label>
                    <div data-sanatioalert="agree"></div>
                </div>
                <div data-sanatioparent>
                    <input type="submit" value="Sign up">
                </div>
            </form>
        </div>
        <script src="../examples-init.js"></script>
    </body>
</html>
