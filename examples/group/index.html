            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <form id="simple_signup" data-sanatio>
                <div data-sanatioparent data-sanatiogroup='["group_date", "group_month", "group_year"]'>
                    <label for="group_date">DOB</label>
                    <select name="group_date" id="group_date" data-sanatioelement='[
                        {
                            "rule": "required",
                            "value": true,
                            "message": "Select a Date"
                        },
                        {
                            "rule": "min",
                            "value": 10,
                            "message": "Minimum must be 10",
                            "alertType": "warning"
                        }
                    ]'>
                        <option value="">Select Date</option>
                        <option value="1">1</option>

                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="group_month" id="group_month" data-sanatioelement='[
                        {
                            "rule": "required",
                            "value": true,
                            "message": "Select a Month"
                        },
                        {
                            "rule": "min",
                            "value": 5,
                            "message": "Minimum must be May",
                            "alertType": "warning"
                        }
                    ]'>
                        <option value="">Select Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>

                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="group_year" id="group_year" data-sanatioelement='[
                        {
                            "rule": "required",
                            "value": true,
                            "message": "Select a Year"
                        },
                        {
                            "rule": "min",
                            "value": 1985,
                            "message": "Minimum must be 1985",
                            "alertType": "warning"
                        }
                    ]'>
                        <option value="">Select Year</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>

                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                    <div data-sanatioalert="group_date"></div>
